<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 320 80">
  <style>
    
    :root {
      font: 150%/1.5 JetBrains Mono, SF Mono, Menlo, Consolas, Ubuntu Mono, monospace;
      letter-spacing: 0.25em;
      color: #fff;
      fill: #fff;
    }
    
    tspan {
      display: inline-block;
      animation: move 1s both;
    }
    
    @keyframes move {
      from {
        transform: translateY(-100px);
      }
      
      to {
        transform: translateY(0px);
      }
    }
  </style>
  <rect x="0" y="0" width="100%" height="100%" fill="#000"></rect>
  <text x="50%" y="50%" dy="0.25em" text-anchor="middle">
    <tspan>m</tspan><tspan>o</tspan><tspan>n</tspan><tspan>o</tspan><tspan>c</tspan><tspan>h</tspan><tspan>r</tspan><tspan>o</tspan><tspan>m</tspan><tspan>e</tspan><tspan>r</tspan>
    </text>
</svg>
